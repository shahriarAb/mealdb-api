<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Meal Here!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-gray mt-5">
    <h2 class="text-center text-info">Get your desired meal here!!</h2>
    <div class="input-group mb-3 mt-3 w-25 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your meal here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary btn-info fw-bold text-white" type="button" id="button-addon2">Search</button>
    </div>

    <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
        </div>
    </div>

    <p id="error-message" class="text-danger text-center mt-3"></p>

    <!-- single meal detals -->
    <div id="single-meal-details" class="w-50 mx-auto">
    </div>

    <!-- meal search result -->
    <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4 my-3">    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>
</html>
